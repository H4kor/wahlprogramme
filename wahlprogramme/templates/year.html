{% extends 'base.html' %}

{% block headline %}{{year}}{% endblock %}

{% block content%}
<div class="column">
    {% include "search_field.html" %}
    <br>
    <br>
    {% if image_url %}
    <div class="graph">
        <img src="{{image_url}}" alt="">
    </div>
    {% endif %}
    <h4>Wahlprogramme durchsuchen</h4>
    <div class="row">
        {% for party in parties%}
            <div class="column center">
                <a href="/year/{{year}}/party/{{party}}?{{query_params}}">
                    {{party_names[party]}}
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
